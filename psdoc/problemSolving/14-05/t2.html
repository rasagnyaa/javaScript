<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         arr = [
  [2, 3, 1, 3],
  [5, 5, 5],
  [7, 88, 2, 1, 7, 1, 7],
];
unqCount=0
for(i of arr){
    emp=[]
    for(j of i){
        if(!emp.includes(j))
        emp.push(j)
    }
    for(a of emp){
        c=0
        for(b of i){
            if(a==b)
            c++
        }
    }if(c==1){
        unqCount++
    }
}
console.log(unqCount,"Uniques")
    </script>
</body>
</html>
