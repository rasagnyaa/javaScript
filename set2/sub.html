    <script>
      
let getform=document.getElementById("myform")

let getp1=document.getElementById("p1")

getform.addEventListener("submit",(e)=>{

let name=fname.value

let age=getage.value
if(name.length<6){
    getp1.innerHTML="*name is short"

}if(name.length>6){
    getp1.innerHTML="" 
}
if(email.length==0){

}if(email.length>0){
    getp2.innerHTML=""

}
})
