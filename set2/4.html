<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">click</button>
    <ul id="ul1">
        <li>mango</li>
        <li>banana</li>
        <li>orange</li>
        <li>strawberry</li>
        <li>grapes</li>

    <script>
let getbtn=document.getElementById("btn")
getbtn.addEventListener("click",()=>{
    let getul=document.getElementById("ul1")
    getul.remove()
})
    </script>
</body>
</html>
