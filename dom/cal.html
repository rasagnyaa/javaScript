<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div>
        <h1 id="h11">AC</h1>
        <button id="btn1">+</button>
        <button id="btn2">-</button>
        <input type="button" value="1" id="ip1"></input>
        <input type="button" value="2"id="ip2"></input>
        <!-- <input type="button" value="3"id="ip3"></input> -->
        <input id="res">
    </div>
   <script>
let btn1=document.getElementById("btn1")
// let btn2=document.getElementById("btn2")
btn1.addEventListener("click",()=>{
    let ip1=document.getElementById("ip1").value
    let ip2=document.getElementById("ip2").value
    let input1=+ip1
    let input2=+ip2
    let res=input1*input2
    let h11=document.getElementById("h11")
    h11.innerHTML=res
    console.log(res)
    let res1=document.getElementById("res")
    res1.value=res
})
let btn2=document.getElementById("btn2")
// let btn2=document.getElementById("btn2")
btn2.addEventListener("click",()=>{
    let ip1=document.getElementById("ip1").value
    let ip2=document.getElementById("ip2").value
    let input1=+ip1
    let input2=+ip2
    let res=input1-input2
    let h11=document.getElementById("h11")
    h11.innerHTML=res
    console.log(res)
    let res1=document.getElementById("res")
    res1.value=res
})

   </script> 
</body>
</html>
