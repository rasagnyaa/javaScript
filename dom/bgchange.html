<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bgchange</title>
</head>
<style>
#mode{
    height: 50px;
    width: 150px;
    background-color: black;
    color: white;
    font-size: 20px;
}
body{
    display: flex;
    justify-content: center;
    
}
#mode:hover{
    background-color: lightgray;
    border-color: lightgray;
    color: black;
}
</style>
<body>
    <button id="mode">change color</button>
<script>
    let modebtn=document.getElementById("mode")
    let body=document.getElementsByTagName("body")
let colors=["light","pink","red","orange","yellow","blue","skyblue","purple","brown","chocloate"]
    modebtn.addEventListener("click",()=>{
 let clr1=Math.random()
let clr2=colors.length
let res=parseInt(clr1*clr2)
document.body.style.backgroundColor=colors[res]

    }  )
  


</script>
    
</body>
</html>
