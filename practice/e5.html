    <script>
        debugger
          arr=[[2,3,4],[5,3,8,1],[33,44,21,34,56]]
          s=""
          for(i of arr){
if(i.length%2!==0){
    mid=Math.floor(i.length/2)
    for(j=0;j<i.length;j++){
        if(j!==mid)
        s=s+i[j]+" "
    }
}
   else{
mid=i.length/2
for(j=0;j<i.length;j++){
    if(j!=mid && j!=mid-1)
    s=s+i[j]+" "
}
   }      
}
 console.log(s)
    </script>
